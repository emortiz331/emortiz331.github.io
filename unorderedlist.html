<html>
  <head>
    <title>
      Unordered List Demo
    </title>
  </head>
  <body>
    <h1>This is a demo of a Bulleted List</h1>
    <u1>
        <li>Item</li>
        <li> Another Item</li>
        <li> and another item</li>
    </u1>
    <h1> This is a demo of a Bulleted list</h1>
    <u1>
        <li> Thing</li>
            <u1>
                <li> Sub Thing</li>
                <li> Another Sub thing</li>
            </u1>
        <li> Another thing</li>
            <u1>
                <li> This other Sub Thing</li>
                <li> and another sub thing</li>
            </u1>
    </u1>
  </body>
</html>
